<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="DigitalMakerLab — Monetizza le tue passioni online. Etsy, Shopify e Amazon Handmade." />
  <title>DigitalMakerLab</title>

  <!-- Font (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0B1F3B;
      --text:#0B1F3B;
      --muted:rgba(11,31,59,.72);
      --border:rgba(11,31,59,.16);
      --bg:#F7F9FC;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 20px;
    }

    .card{
      width:min(720px, 100%);
      text-align:center;
      padding:44px 22px;
    }

    .logo{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:60px;
    }

    .logo img{
      height:190px;
      width:auto;
      display:block;
    }

    .brand{
      font-weight:700;
      letter-spacing:.2px;
      font-size:20px;
      line-height:1;
    }

    h1{
      margin:10px 0 18px;
      font-size:clamp(34px, 4.6vw, 52px);
      line-height:1.08;
      letter-spacing:-0.8px;
      font-weight:700;
    }

    .sub{
      margin:0 auto 34px;
      max-width:56ch;
      font-size:clamp(15px, 1.8vw, 19px);
      line-height:1.7;
      color:rgba(11,31,59,.75);
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 26px;
  border-radius:999px;
  border:1px solid rgba(11,31,59,.15);
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  transition:all .25s cubic-bezier(.4,0,.2,1);
}

.btn.primary{
  background:#0B1F3B;
  color:#fff;
  border-color:#0B1F3B;
  box-shadow:0 8px 20px rgba(11,31,59,.15);
}

.btn.primary:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 28px rgba(11,31,59,.25);
}

.btn.ghost{
  background:#fff;
  color:#0B1F3B;
}

.btn.ghost:hover{
  background:rgba(11,31,59,.05);
  transform:translateY(-2px);
}

    footer{
      padding:22px 20px 30x;
      text-align:center;
      color:#0B1F3B;
      font-size:14px;
      line-height:1.6;
      font-weight:500;
    }

    footer a{
      color:#0B1F3B;
      font-weight:600;
      text-decoration:none;
      border-bottom:1px solid transparent;
    }
    footer a:hover{ border-bottom-color:rgba(11,31,59,.28); }

    .divider{
      width:min(520px, 92%);
      height:1px;
      background:rgba(11,31,59,.10);
      margin:26px auto 0;
    }

    /* Small screens */
    @media (max-width:420px){
      .card{ padding:34px 14px; }
      .logo img{ height:40px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <section class="card" aria-label="Homepage DigitalMakerLab">
        <!-- LOGO -->
        <div class="logo">
          <!-- Sostituisci LOGO_URL con il tuo logo (es: img/logo.png oppure https://...) -->
          <img src="img/logo.png" alt="DigitalMakerLab logo" onerror="this.remove();document.getElementById('brandText').style.display='inline-block';" />
          <span class="brand" id="brandText" style="display:none;">DigitalMakerLab</span>
        </div>

        <h1>Monetizza le tue passioni online.</h1>
        <p class="sub">
          Costruisci il tuo business online su Etsy, Shopify e Amazon Handmade.
        </p>

        <div class="actions">
          <!-- CTA principale: bonus -->
          <a class="btn primary" href="https://bonus.digitalmakerlab.it" target="_blank" rel="noopener">Scarica il bonus gratuito</a>
          <!-- CTA secondaria: Amazon -->
          <a class="btn ghost" href="AMAZON_URL" target="_blank" rel="noopener">Vedi il libro su Amazon</a>
        </div>

        <div class="divider" aria-hidden="true"></div>
      </section>
    </main>

    <footer>
      © <span id="y"></span> DigitalMakerLab ·
      <a href="privacy.html">Privacy</a> ·
      <a href="cookie.html">Cookie</a> ·
      <a href="mailto:info@digitalmakerlab.it">info@digitalmakerlab.it</a>
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
