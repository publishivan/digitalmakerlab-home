<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="DigitalMakerLab — Monetizza le tue passioni online. Etsy, Shopify e Amazon Handmade." />
  <title>DigitalMakerLab</title>

  <!-- Font (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0B1F3B;
      --text:#0B1F3B;
      --muted:rgba(11,31,59,.72);
      --border:rgba(11,31,59,.16);
      --bg:#ffffff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 20px;
    }

    .card{
      width:min(720px, 100%);
      text-align:center;
      padding:44px 22px;
    }

    .logo{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:22px;
    }

    .logo img{
      height:46px;
      width:auto;
      display:block;
    }

    .brand{
      font-weight:700;
      letter-spacing:.2px;
      font-size:20px;
      line-height:1;
    }

    h1{
      margin:16px 0 10px;
      font-size:clamp(28px, 4.2vw, 44px);
      line-height:1.06;
      letter-spacing:-.4px;
    }

    .sub{
      margin:0 auto 26px;
      max-width:52ch;
      font-size:clamp(14px, 1.6vw, 18px);
      line-height:1.55;
      color:var(--muted);
    }

    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--border);
      text-decoration:none;
      font-weight:600;
      transition:transform .08s ease, background-color .2s ease, border-color .2s ease;
      user-select:none;
    }

    .btn:active{ transform:translateY(1px); }

    .btn.primary{
      background:var(--navy);
      color:#fff;
      border-color:var(--navy);
    }

    .btn.primary:hover{ filter:brightness(1.03); }

    .btn.ghost{
      background:#fff;
      color:var(--navy);
    }

    .btn.ghost:hover{
      background:rgba(11,31,59,.04);
      border-color:rgba(11,31,59,.26);
    }

    footer{
      padding:18px 20px 26px;
      text-align:center;
      color:rgba(11,31,59,.85);
      font-size:13px;
      line-height:1.6;
    }

    footer a{
      color:rgba(11,31,59,.85);
      text-decoration:none;
      border-bottom:1px solid transparent;
    }
    footer a:hover{ border-bottom-color:rgba(11,31,59,.28); }

    .divider{
      width:min(520px, 92%);
      height:1px;
      background:rgba(11,31,59,.10);
      margin:26px auto 0;
    }

    /* Small screens */
    @media (max-width:420px){
      .card{ padding:34px 14px; }
      .logo img{ height:40px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <section class="card" aria-label="Homepage DigitalMakerLab">
        <!-- LOGO -->
        <div class="logo">
          <!-- Sostituisci LOGO_URL con il tuo logo (es: img/logo.png oppure https://...) -->
          <img src="img/logo.png" alt="DigitalMakerLab logo" onerror="this.remove();document.getElementById('brandText').style.display='inline-block';" />
          <span class="brand" id="brandText" style="display:none;">DigitalMakerLab</span>
        </div>

        <h1>Monetizza le tue passioni online.</h1>
        <p class="sub">
          Costruisci il tuo business online su Etsy, Shopify e Amazon Handmade.
        </p>

        <div class="actions">
          <!-- CTA principale: bonus -->
          <a class="btn primary" href="BONUS_URL" target="_blank" rel="noopener">Scarica il bonus gratuito</a>
          <!-- CTA secondaria: Amazon -->
          <a class="btn ghost" href="AMAZON_URL" target="_blank" rel="noopener">Vedi il libro su Amazon</a>
        </div>

        <div class="divider" aria-hidden="true"></div>
      </section>
    </main>

    <footer>
      © <span id="y"></span> DigitalMakerLab ·
      <a href="privacy.html">Privacy</a> ·
      <a href="cookie.html">Cookie</a> ·
      <a href="mailto:info@digitalmakerlab.it">info@digitalmakerlab.it</a>
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
